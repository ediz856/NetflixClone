<header style="background-color: black !important;" class="Header">
  <div id="logo" class="Logo">
      <img
      style="height: 70px; margin-top: -11px;"
      src="../../../assets/smrt.png"
      alt="Logo Image"
    />
  </div>
  <div id="navigator" class="Navigation">
    <!-- <nav>
      <ul>
        <li [routerLink]="['/']">Browse</li>
        <li [routerLink]="['/my-list']">My List</li>
      </ul>
    </nav> -->
  </div>
  <!-- <div id="search" class="Search">
    <input placeholder="Search for a title..." />
  </div> -->
  <div class="UserProfile">
    <div class="User">
      <div class="name">{{ currentUser?.name }}</div>
      <div class="image">
        <img src="{{ currentUser?.avatar }}" alt="profile" />
      </div>
    </div>
  </div>
</header>
<div id="hero" class="Hero">
  <section style="position: absolute; top: 170px;" class="container-fluid bg">
    <div class="container">
      <div class="row">
        <div class="col-md-10 mx-auto">
          <ngb-alert type="danger">
            <h4>
              <fa name="exclamation-triangle"></fa> Update your payment
              information to continue.
            </h4></ngb-alert
          >
          <ngb-alert type="secondary">
            We were unable to process your last payment. Please update your
            payment information to continue enjoying the platform.</ngb-alert
          >
        </div>
      </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-md-10 mx-auto">
                <form class="form-container ">
                    <div class="form-group row">
                        <div class="col-sm-12">
                            <label for="inputAddressLine2">Card Number</label>
                            <input type="tel" name="number" [(ngModel)]="card.number" class="form-control" id="cardNumber" required="" pattern="[0-9]{16}" placeholder="Enter card number">
                        </div>
                    </div>
                    <div class="form-group row">
                        <div class="col-sm-3">
                          <label for="cc-exp" class="control-label mb-1">Expiration</label>
                          <input id="cc-exp" name="ex" [(ngModel)]="card.ex" name="cc-exp" type="tel" class="form-control cc-exp" required placeholder="MM / YY" autocomplete="cc-exp">
                        </div>
                        <div class="col-sm-3">
                            <label for="x_card_code" class="control-label mb-1">CVC / CVV</label>
                            <input name="cvc" [(ngModel)]="card.cvc" id="x_card_code" name="x_card_code" type="tel" class="form-control cc-cvc" required autocomplete="off">
                        </div>
                    </div>
                    <div id="btn">
                      <button type="button" class="btn btn-secondary">Cancel</button>
                      <button (click)="payNow()" style="margin-left: 10px;" type="button" class="btn btn-danger px-4">Pay Now</button>
                    </div>
                </form>
            </div>
        </div>
      </div>
  </section>
</div>
